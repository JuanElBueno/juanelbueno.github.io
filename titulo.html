<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #textoEntrada {
      font-size: 24px; /* Ajusta el tamaño del texto según tus necesidades */
      text-align: center;
    }

    #textoDeslizante {
      width: 100%; /* Opcional: para que el marquee ocupe todo el ancho disponible */
    }
  </style>
</head>
<body>
  <input type="text" id="textoEntrada" placeholder="Nuevo título">
  <!-- El elemento marquee para el texto deslizante -->
  <marquee behavior="scroll" direction="left" id="textoDeslizante"></marquee>

  <script>
      // JavaScript para obtener el texto ingresado y actualizar el elemento marquee
      document.getElementById('textoEntrada').addEventListener('input', function() {
          var texto = this.value;
          document.getElementById('textoDeslizante').textContent = texto;
      });
  </script>
</body>
</html>
