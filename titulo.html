<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #dynamicTitle {
      width: 100%; /* Opcional: para que el marquee ocupe todo el ancho disponible */
    }

  </style>
</head>
<body>
  <div class="container">
    <marquee behavior="scroll" direction="left" id="dynamicTitle"></marquee>
    <input type="text" id="titleInput" placeholder="Nuevo título">
    
    <div id="buttonContainer">
      <button onclick="cambiarTitulo()">Cambiar Título</button>
    </div>
  </div>

  <script>
    // Cargar título almacenado localmente al cargar la página
    window.onload = function() {
      var storedTitle = localStorage.getItem("dynamicTitle");
      if (storedTitle) {
        document.getElementById("dynamicTitle").innerText = storedTitle;
      }
    };

    // Cambiar dinámicamente el título y guardarlo localmente
    function cambiarTitulo() {
      var nuevoTitulo = document.getElementById("titleInput").value;
      if (nuevoTitulo.trim() !== "") {
        document.getElementById("dynamicTitle").innerText = nuevoTitulo;
        // Guardar el título en el almacenamiento local
        localStorage.setItem("dynamicTitle", nuevoTitulo);
      }
    }
  </script>
</body>
</html>
